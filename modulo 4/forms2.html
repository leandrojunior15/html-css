<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atributos de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="6" maxlength="30" size="15" placeholder="Nome do usuario">
        </div>

        <div>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="50" size="10" autocomplete="current-password" placeholder="Senha do usuario">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
