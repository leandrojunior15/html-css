<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.js" method="get">   
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" checked value="M">
            <label for="imas">Masculino</label>
            <br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>
            <br>

            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label>
            <br>
           
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
            <br>
            
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
