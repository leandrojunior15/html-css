<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
   <form action="cadastro.js" autocomplete="on">
       
       <p>
           <label for="inome">Nome</label>
           <input type="text" name="Nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required> 
       </p>

       <p>
        <label for="imedia">Media de nota</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1" required>
       </p>

       <p>
        <label for="imes">Mes</label>
        <input type="month" name="mes" id="imes" required value="2025-09">
       </p>

       <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia" required >
       </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
   </form>
</body>
</html>
