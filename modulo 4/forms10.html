<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" required oninput="calcidade()" min="1900" max="2026">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade(){
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = anoAtual - iano.value
        }
    </script>
</body>
</html>
